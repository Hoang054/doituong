<body>
    <script>
        let Temperature = function (doC) {
            this.doC = doC;
            this.laydoC = function () {
                return doC;
            }
            this.chuyenSangF = function () {
                return 1.8 * doC + 32;
            }
            this.chuyenSangK = function () {
                return doC + 273;
            }
        };
        let nhietdo = +prompt("nhap nhiet do");
        let temperature = new Temperature(nhietdo);
        document.write(temperature.chuyenSangF() +','+ temperature.chuyenSangK());

    </script>
